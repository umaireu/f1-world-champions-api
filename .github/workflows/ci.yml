name: CI Pipeline

permissions:
  contents: read

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

# Define once, use selectively
env:
  # Database Configuration
  DB_HOST: postgres
  DB_PORT: ${{ secrets.DB_PORT }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_NAME: ${{ secrets.DB_NAME }}
  # Application Configuration
  APP_PORT: ${{ secrets.PORT }}

  NODE_ENV: ${{ vars.NODE_ENV }}
jobs:
  # Stage 1: Install Dependencies
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-environment

  # Stage 2: Linting
  linting:
    name: Linting
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-environment
      - name: Run ESLint
        run: npm run lint

  # Stage 3: Testing
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: install-dependencies
    permissions:
      pull-requests: write
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-environment
      - name: Run tests
        run: npm run test:cov

  # Stage 4: Security
  security:
    name: Security
    runs-on: ubuntu-latest
    needs: [linting, test]
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended,security-and-quality
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript-typescript'
          upload: true
      - name: Check Dependencies Security
        run: |
          echo "Checking dependencies for security vulnerabilities..."
          if npm audit --audit-level=moderate; then
            echo "✅ No dependency vulnerabilities found"
          else
            echo "❌ Dependency vulnerabilities detected!"
            npm audit --audit-level=moderate
            exit 1
          fi

  # Stage 5: Docker Build
  docker-build:
    name: Build
    runs-on: ubuntu-latest
    needs: [linting, test, security]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-environment
      - name: Generate .env file
        run: |
          echo "DB_HOST=${{ env.DB_HOST }}" > .env
          echo "DB_PORT=${{ env.DB_PORT }}" >> .env
          echo "DB_USER=${{ env.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ env.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ env.DB_NAME }}" >> .env
          echo "APP_PORT=${{ env.APP_PORT }}" >> .env
          echo "NODE_ENV=${{ env.NODE_ENV }}" >> .env
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{github.sha}}
          path: /tmp/f1-api-image.tar
          retention-days: 1

  # Stage 6: Docker Publish
  docker-publish:
    name: Docker Publish
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: success() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{github.sha}}
          path: /tmp
      - name: Load Docker image
        run: |
          docker load --input /tmp/f1-api-image.tar
          docker image ls -a
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

      - name: Push Docker image
        run: |
          IMAGE_ID=$(docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}" | grep "${{ github.event.repository.name }}" | head -1 | awk '{print $2}')
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | while read -r tag; do
            if [ ! -z "$tag" ]; then
              echo "Tagging and pushing: $tag"
              docker tag $IMAGE_ID $tag
              docker push $tag
            fi
          done

  # Stage 7: Summary
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      [
        install-dependencies,
        linting,
        test,
        security,
        docker-build,
        docker-publish,
      ]
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Generate CI Summary
        uses: ./.github/actions/pipeline-summary
        with:
          install-dependencies-result: ${{ needs.install-dependencies.result }}
          linting-result: ${{ needs.linting.result }}
          test-result: ${{ needs.test.result }}
          security-result: ${{ needs.security.result }}
          docker-build-result: ${{ needs.docker-build.result }}
          docker-publish-result: ${{ needs.docker-publish.result }}
